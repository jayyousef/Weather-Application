<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>

    <div class="jumbotron jumbotron-fluid text-center bg-dark text-light m-0 p-2">
        <div class="container">
            <h1>Weather Dashboard</h1>
            <p>For all your weather Needs</p>
        </div>
    </div>

    <div class="container">

        <div class="row flex-nowrap">

            <div id="yourCities" class="col-sm justify-content-start">
                <div class="search-box p-5 m-2">
                    <p>Search for a City!</p>
                    <input id="cityInput" placeholder="Your City" type="text">
                    <btn id="searchButton" type="button" class="btn btn-primary">ICON HERE </btn>

                    <div class="cities-box p-2" id="stored-cities">cities box
                        <!-- add each city that the user types in -->
                    </div>
                </div>
            </div>

            <div class="main col-lg">

                <div id="todaysWeather" class="top-box bg-primary">
                    <!-- JAVSCRIPT Inputs HERE -->
                    <!-- CityName: Todays Date + ICON</br>
                    Temperature: Temp</br>
                    Humidity: 41%</br>
                    Wind Speed: 4.7 MPH</br>
                    UV Index: <span>Index and Color</span> -->
                </div>

                <!-- five day forecast -->
                <div class='container'>
                    <div class="row five-day-cards" id= "5-day-forecast">
s
                    </div>
                </div>


            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
